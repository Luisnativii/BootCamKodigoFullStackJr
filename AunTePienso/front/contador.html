<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te Han Pensado</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #FF6600;
            text-align: center;
            color: white;
        }
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        p {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: white;
            color: #FF6600;
            border: none;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #FF4500;
            color: white;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1><span id="nameDisplay"></span>, TE HAN PENSADO</h1>
        <p><span id="countDisplay"></span> VECES</p>
        <button class="button" onclick="window.location.href='index.html'">Regresar</button>
    </div>

    <script>
        // Obtener el nombre desde la URL
        const params = new URLSearchParams(window.location.search);
        const name = params.get('name');
        document.getElementById('nameDisplay').textContent = name ? name : 'ALGUIEN';

        // Contador de veces que se ha pensado en la persona
        let count = localStorage.getItem(`count_${name}`) || 0;
        count++;
        localStorage.setItem(`count_${name}`, count);
        document.getElementById('countDisplay').textContent = count;
    </script>
</body>
</html>
