<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aún Te Pienso</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #FF6600;
            text-align: center;
            color: white;
        }
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        .button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: white;
            color: #FF6600;
            border: none;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #FF4500;
            color: white;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>AÚN TE PIENSO <span id="nameDisplay"></span></h1>
        <button class="button" onclick="window.location.href='index.html'">Regresar</button>
    </div>

    <script>
        // Obtener el nombre desde la URL
        const params = new URLSearchParams(window.location.search);
        const name = params.get('name');
        document.getElementById('nameDisplay').textContent = name ? name : 'ALGUIEN';
    </script>
</body>
</html>
